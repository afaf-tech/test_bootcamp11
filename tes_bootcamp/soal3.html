<!DOCTYPE html>
<html>
<head>
	<title>Soal 3</title>
</head>
<body style='text-align:center'>

	<script type="text/javascript">
		
		var a = 9;
		var b = "*";
		var e = a;
		var hasil = "";

		for(var c = 0; c < a; c++){
			for(var d = 0; d < e;d++){
				if(c != 0 && d != 0 && d != e-1){
					b = "&nbsp;&nbsp;";
				} else b = "*";
				hasil = hasil + b + "&nbsp;&nbsp;&nbsp;&nbsp;";
			}
			hasil = hasil + "<br>";
			e = e - 1;
		}

		document.write(hasil);
	
	</script>
	
</body>
</html>
